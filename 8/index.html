<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonCRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="ana">
        <h2 class="mt-5 mb-5">CRUD UYGULAMASI</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="isim">İsim</label>
                    <input 
                    type="text" 
                    name="isim" 
                    class="formcontrol"
                    id="isim" 
                    placeholder="İsim Giriniz">

                </div>
            </div>
        </div>
    </div>
    <div class="mb-5">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="yas">Yaş</label>
                <input 
                type="text" 
                name="yas" 
                class=""
                id="yas" 
                placeholder="Yaşınızı Giriniz">

            </div>
        </div>
    </div>
</div>
<div class="mb-5">
    <div class="row">
        <div class="form-group col-md-6 mb-3">
            <label for="adres">Adres</label>
            <input 
            type="text" 
            name="adres" 
            class=""
            id="adres" 
            placeholder="Adresinizi Giriniz">

        </div>
    </div>
</div>
</div>
<div class="mb-5">
    <div class="row">
        <div class="form-group col-md-6 mb-3">
            <label for="email">İsim</label>
            <input 
            type="email" 
            name="email" 
            class=""
            id="email" 
            placeholder="Email Giriniz">

        </div>
        <div class="col-lg-12 mt-5">
            <button 
            class="btn btn-success" 
            id="Submit" 
            onclick="AddData()">Gönder</button>
        <button 
        class="btn btn-primary" 
        id="Update">
        Güncelle
    </button>
</div>
</div>
<hr>
<div class="row mt-5">
    <div class="col-12"> 
        <table class="table table-bordered" id="crudTable">
            <thead>
                <tr>
                    <th>İsim</th>
                    <th>Yaş</th>
                    <th>Adres</th>
                    <th>Email</th>
                    <th>Eylem</th>
                </tr> 
            </thead>
        <tbody></tbody>
    </table>
</div>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
